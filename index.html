    <script defer src="script.js"></script>

<body>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3>0 citations</h3>
    <hr>
    <form id="creationCitation">
        <p>
            <label for="citation">Citation</label>
            <input type="text" id="textCitation">
        </p>
        <p>
            <label for="auteur">Auteur.ice de la citation</label>
            <input type="text" id="nomAuteur">
        </p>

        <button id="button">Envoyer</button>

        <div id="quote-list">
            <div class="quote">
                <p class="text">"On ne na√Æt pas femme, on le devient."</p>

            </div>
        </div>

    </form>
